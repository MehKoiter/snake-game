<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nokia Snake Game</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div id="customModal" class="custom-modal">
      <p id="modalMessage" class="modal-message"></p>
      <button id="modalButton" class="modal-button">OK</button>
    </div>

    <div class="container">
      <!-- Header Section -->
      <header class="header">
        <h1>Snake</h1>
        <p>Score: <span id="score">0</span></p>
      </header>

      <!-- Main Content Section -->
      <main class="main-content">
        <!-- Left Panel -->
        <section class="left-panel">
          <button id="newGameButton">New Game</button>
          <div
            id="scoreSubmission"
            class="form-container"
            style="pointer-events: none; opacity: 0.5">
            <h2>Submit Your Score</h2>
            <input
              type="text"
              id="playerName"
              placeholder="Enter your name"
              disabled />
            <button id="submitScoreButton" disabled>Submit Score</button>
          </div>
        </section>

        <!-- Game Canvas -->
        <section class="game-area">
          <canvas id="gameCanvas" width="320" height="320"></canvas>
          <div class="controls">
            <button id="upButton" class="control-button">↑</button>
            <button id="leftButton" class="control-button">←</button>
            <button id="downButton" class="control-button">↓</button>
            <button id="rightButton" class="control-button">→</button>
          </div>
          <div id="snakeSelection" class="snake-selection">
            <button id="snakeSelectionToggle" class="snake-selection-toggle">
              Select Snake
            </button>
            <p class="selected-snake">
              <span class="selected-snake" id="selectedSnake">Default</span>
            </p>
          </div>
        </section>

        <!-- Right Panel -->
        <section class="right-panel">
          <h2 class="leaderboard-header">Leaderboard</h2>
          <div id="leaderboard"></div>
        </section>
      </main>
    </div>
    <script type="module" src="src/script.js"></script>
  </body>
</html>
